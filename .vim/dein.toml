# file tree
[[plugins]]
repo = 'scrooloose/nerdtree'

# https://www.toumasu-program.net/entry/2019/01/28/105352
hook_add = '''
let g:NERDTreeWinSize = 20
augroup NERDTREE
  autocmd!
  autocmd StdinReadPre * let s:std_in=1
  autocmd VimEnter * if argc() == 0 && !exists("s:std_in") | NERDTree | endif
augroup END
'''
